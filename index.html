<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FERREMAS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FERREMAS</h1>

    <div id="login-form">
      <h2>🔐 Login</h2>
      <input type="text" id="user" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="app" style="display:none;">
      <p>Rol: <span id="role-display"></span></p>
      <div class="buttons">
        <button onclick="showProducts()">📦 Catálogo</button>
        <button onclick="showProduct()">🔍 Producto</button>
        <button onclick="getBranches()">🏬 Sucursales</button>
        <button onclick="showBranch()">🏬 Sucursal</button>
        <button onclick="showVendors()">👥 Vendedores</button>
        <button onclick="showVendor()">👤 Vendedor</button>
        <button onclick="showOrderForm()">🛒 Pedido</button>
      </div>

      <!-- Catálogo -->
      <div id="catalog-section" style="display:none;">
        <h2>Catálogo</h2>
        <div id="catalog-buttons" class="catalog-buttons"></div>
        <div id="cards-container"></div>
      </div>

      <!-- Formulario dinámico -->
      <div id="form-section" style="display:none;">
        <h2>Formulario</h2>
        <div id="form-container"></div>
      </div>

      <!-- Área de respuesta -->
      <div id="response-section" style="display:none;">
        <h2>Respuesta</h2>
        <pre id="output"></pre>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
